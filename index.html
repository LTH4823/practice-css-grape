<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grape Farm Cover</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
</head>
<body>
    <div class="main">
        <div class="board-title">
            <p>GRAPE</p>
            <p>FARM</p>
        </div>
        <div class="board">
            <div class="board_tile_top"></div>
            <div class="board_tile_left_one">
                <p></p>
            </div>
            <div class="board_tile_left_two">
                <p></p>
            </div>
            <div class="board_tile_left_three">
                <i class="fab fa-facebook-square"></i>
                <i class="fab fa-instagram"></i>
            </div>
            <div class="board_tile_right_one">
                <i class="fas fa-seedling"></i>
                <p></p>
                <i class="fas fa-seedling"></i>
            </div>
            <div class="board_tile_right_two">
                <i class="fas fa-seedling"></i>
                <p></p>
                <i class="fas fa-seedling"></i>
            </div>
            <div class="board_tile_center_left">
                <img src="img/grape01.jpg" alt="">
            </div>
            <div class="board_tile_center_right">
                <img src="img/grape02.jpg" alt="">
            </div>
            <div class="board_tile_bottom">
                <p></p>
            </div>
        </div>
        <div class="board-talk">
            <i class="fas fa-comment"></i>
        </div>
    </div>
</body>
</html>
